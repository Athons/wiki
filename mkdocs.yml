theme:
  name: 'material'
  palette:
    primary: 'pink'
    accent: 'pink'
  icon:
    logo: material/beaker
    repo: fontawesome/brands/git-alt
    
  features:
    - tabs
    - instant
  custom_dir: 'theme'

extra:
  social:
    - type: fas fa-globe
      link: https://hackathons.org.uk
    - type: fab fa-facebook-f
      link: https://www.facebook.com/Hackathons-UK-104661511136163/
    - type: fab fa-twitter
      link: https://twitter.com/Hackathons_UK
    - type: fab fa-github-alt
      link: https://github.com/Hackathons-UK
    - type: fab fa-discord
      link: https://hack.athon.uk/discord

extra_css: 
  - static/css/theme.css
  - static/css/home.css


markdown_extensions:
  - admonition
  - footnotes
  - meta
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized:
      type: date
  - minify:
      minify_html: true
